name: Canary Tag Workflow
on:
  push:
    tags:
      - 'v*.*.*-canary.*'
jobs:
  publish-canary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm run publish:canary
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
