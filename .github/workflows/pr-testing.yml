name: Test Pull Request Changes
on:
  pull_request:
    paths:
      - 'src/**'
      - '__tests__/**'
      - '.github/workflows/pr-testing.yml'
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm build
      - run: npm test