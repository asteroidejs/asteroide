name: Create New Canary Tag
on:
  push:
    branches:
      - canary
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Bump version with lerna
        run: npx lerna version prerelease --preid=canary --yes